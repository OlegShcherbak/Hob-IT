         function prependHostToImageSource() {
            let allImages = document.querySelectorAll('.component-element img'); // get all img elements
            for (let i = 0; i < allImages.length; i++) {
               allImages[i].src = allImages[i].src.replace('https://olegshcherbak.github.io/', 'https://olegshcherbak.github.io/Hob-IT/');
               // prepend current host to src

            }
         }
         if (window.location.origin == 'https://olegshcherbak.github.io') {
            prependHostToImageSource(); // call the function
         }
      });
   </script>
